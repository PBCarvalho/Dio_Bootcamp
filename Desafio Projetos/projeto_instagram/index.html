<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
</head>
<body>
    <div class="container-wrapper">
        <div class="container-phone">
            <img src="./img/instagram-celular.png" alt="Celular logo">
        </div>

        <div class="container-continua">
            <div class="grupo">
                <img class="instagram-logo" src="img/instagram-logo.png" alt="Logo do Instagram">
                <div class="profile-foto">
                    <img src="./img/foto.jpeg" alt="Foto do profile">
                </div>
                <a href="#" class="instagram-login">Continuar como pcarvalho28</a>
                <a href="#" class="instagram-logout">Remover conta</a>
            </div>

            <div class="grupo">
                <p class="no-account">Não é pcarvalho28?</p>
                <p class="no-account">
                    <strong class="link-blue">Trocar de conta</strong>
                    ou
                    <strong class="link-blue">Cadastre-se</strong></p>
            </div>

            <div class="get-the-app">
                <p class="get-app">Obtenha o aplicativo.</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
                
                
            </div>
        </div>
    </div>
</body>
</html>
